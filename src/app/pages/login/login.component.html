<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- Angular or JavaScript logic can be used for switching views -->
                <div *ngIf="isLoginView; else registerForm">
                  Login Form
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">LIBRARY</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">User Name</label>
                      <input name = "userName" [(ngModel)]="userLogin.userName" type="email" id="form2Example17" class="form-control form-control-lg" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example27">Password</label>
                      <input name = "password" [(ngModel)]="userLogin.password" type="email" id="form3Example27" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393f81;" (click)="isLoginView = false">Don't have an account? <a href="#!"
                                                                                                                            style="color: #393f81;">Register here</a></p>
                    <a href="" class="small text-muted">Terms of use.</a>
                    <a href="" class="small text-muted">Privacy policy</a>
                  </form>
                </div>

                <!-- Registration Form -->
                <ng-template #registerForm>
                  Register Form
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">LIBRARY</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example1">Username</label>
                      <input name = "userName" [(ngModel)]="userRegisterObj.userName" type="email" id="form3Example1" class="form-control form-control-lg" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example2">Email address</label>
                      <input name = "emailId" [(ngModel)]="userRegisterObj.emailId" type="email" id="form3Example2" class="form-control form-control-lg" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">Password</label>
                      <input name = "password" [(ngModel)]="userRegisterObj.password" type="email" id="form3Example3" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" (click)="onRegister()" type="button">Register</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393f81;" (click)="isLoginView = true">Already have an account? <a href="#!"
                                                                                                                             style="color: #393f81;">Login here</a></p>
                    <a href="" class="small text-muted">Terms of use.</a>
                    <a href="" class="small text-muted">Privacy policy</a>
                  </form>
                </ng-template>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
